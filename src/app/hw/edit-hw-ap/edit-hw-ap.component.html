<mat-card>
  <div class="input-title card-title">Zugeordnet zu Arbeitsplatz</div>
  <mat-card-content class="fields">
    <div [formGroup]="formGroup" class="abstand-top">
      <!--AP anzeigen/entfernen -->
      <div class="row-align">
        <div class="ap-text">{{ apStr }}</div>
        <div class="fill"></div>
        <button
          #apdelbtn
          *ngIf="!!apStr"
          mat-icon-button
          class="abstand"
          title="AP entfernen"
          type="button"
          (click)="delAp()"
          [disabled]="hwService.dataService.isFremdeHardware(hw)"
        >
          <mat-icon [color]="apdelbtn.disabled ? defaultcolor : accentcolor"
            >delete_outline</mat-icon
          >
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
