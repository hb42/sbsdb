<sbsdb-dialog-title dialogTitle="Edit-Test"></sbsdb-dialog-title>

<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit(formGroup.value)"
  [class.error]="!formGroup.valid && formGroup.touched"
>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="test"
        [formControl]="nameControl"
        [errorStateMatcher]="matcher"
      />
      <mat-error *ngIf="nameControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <sbsdb-dialog-actions [data]="data" [formGroup]="formGroup"></sbsdb-dialog-actions>
