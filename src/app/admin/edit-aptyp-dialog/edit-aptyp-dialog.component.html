<sbsdb-dialog-title
  dialogTitle="{{ data.id ? 'AP-Typ bearbeiten' : 'Neuer AP-Typ' }}"
></sbsdb-dialog-title>

<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit(formGroup.value)"
  [class.error]="!formGroup.valid && formGroup.touched"
>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>AP-Typ</mat-label>
      <input matInput [formControl]="bezeichControl" [errorStateMatcher]="matcher" />
      <mat-error *ngIf="bezeichControl.invalid">{{ getErrorMessage(bezeichControl) }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Flag</mat-label>
      <input matInput [formControl]="flagControl" [errorStateMatcher]="matcher" />
      <mat-hint align="start">1 = Fremde HW</mat-hint>
      <mat-error *ngIf="flagControl.invalid">{{ getErrorMessage(flagControl) }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>AP-Kategorie</mat-label>
      <select matNativeControl [formControl]="katControl" [errorStateMatcher]="matcher">
        <option *ngFor="let k of dataService.apkatList" [ngValue]="k.id">
          {{ k.bezeichnung }}
        </option>
      </select>
      <mat-error *ngIf="katControl.invalid">{{ getErrorMessage(katControl) }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <sbsdb-dialog-actions [data]="data" [formGroup]="formGroup"></sbsdb-dialog-actions>
</form>
