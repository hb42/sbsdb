<mat-action-list class="btn-list">
  <div *ngFor="let m of menu">
    <button
      mat-stroked-button
      class="adm-btn"
      [color]="adminService.currentChild === m.route ? '' : 'primary'"
      [disabled]="adminService.currentChild === m.route"
      [class.md-accent-color]="adminService.currentChild === m.route"
      [title]="m.title"
      (click)="adminService.openChildPage(m.route)"
    >
      {{ m.text }}
    </button>
  </div>
</mat-action-list>
