<sbsdb-dialog-title
  dialogTitle="{{
    data.selectlist.length !== 1 ? data.selectlist.length + ' ArbeitsplÃ¤tze' : 'Arbeitsplatz'
  }} bearbeiten"
></sbsdb-dialog-title>
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  [class.error]="!formGroup.valid && formGroup.touched"
>
  <mat-dialog-content class="panel">
    <sbsdb-edit-multi
      class="abstand"
      [formGroup]="formGroup"
      [onSubmit]="onSubmitEvent"
      [apkatid]="data.apkatid"
      (dataReady)="multiReady($event)"
    ></sbsdb-edit-multi>
  </mat-dialog-content>
  <mat-dialog-content class="panel">
    <sbsdb-edit-tags
      class="abstand"
      *ngIf="data.apkatid"
      [ap]="pseudoAp"
      [formGroup]="formGroup"
      [existingTags]="oldTags"
      [onSubmit]="onSubmitEvent"
      (tagReady)="tagReady($event)"
    ></sbsdb-edit-tags>
  </mat-dialog-content>

  <sbsdb-dialog-actions [data]="data" [formGroup]="formGroup"></sbsdb-dialog-actions>
</form>
