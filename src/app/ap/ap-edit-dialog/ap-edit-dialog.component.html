<sbsdb-dialog-title
  dialogTitle="Arbeitsplatz {{ data.ap.apname }} bearbeiten"
  [formGroup]="formGroup"
  [showNav]="showNav"
  (navBack)="navBack()"
  (navForward)="navForward()"
></sbsdb-dialog-title>
<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
  [class.error]="!formGroup.valid && formGroup.touched"
>
  <div class="panel"><!-- ap data --></div>
  <mat-dialog-content class="panel">
    <sbsdb-edit-ap
      class="abstand"
      *ngIf="data.editAp"
      [ap]="data.ap"
      [formGroup]="formGroup"
      [onSubmit]="onSubmitEvent"
      (apReady)="apReady($event)"
    ></sbsdb-edit-ap>
    <sbsdb-edit-ap-hw
      class="abstand"
      *ngIf="data.editHw"
      [ap]="data.ap"
      [formGroup]="formGroup"
      [onSubmit]="onSubmitEvent"
      (hwReady)="hwReady($event)"
    ></sbsdb-edit-ap-hw>
    <sbsdb-edit-tags
      class="abstand"
      *ngIf="data.editTags"
      [ap]="data.ap"
      [formGroup]="formGroup"
      [onSubmit]="onSubmitEvent"
      (tagReady)="tagReady($event)"
    ></sbsdb-edit-tags>
  </mat-dialog-content>

  <sbsdb-dialog-actions [data]="data" [formGroup]="formGroup"></sbsdb-dialog-actions>
</form>
