<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SBS-Datenbank</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="mat-app-background">
      <sbsdb-root>
        <h1 style="color: rgba(0, 0, 0, 0.7); margin: 50px">SBS-Datenbank startet ...</h1>
        <p id="notfallreload" style="display: none; margin: 50px">
          <a onclick="restartApp()" href=".">Nochmal versuchen</a>
        </p>
        <script>
          setTimeout(function () {
            const nochmallnk = document.getElementById("notfallreload");
            if (nochmallnk) {
              nochmallnk.style.display = "block";
            }
          }, 3000);

          const restartApp = () => {
            const base_url = document.querySelector("head base")["href"];
            console.log("INDEX.HTML: resetting app to " + base_url);
            window.location.replace(base_url);
          };
        </script>
      </sbsdb-root>
    </div>
  </body>
</html>
