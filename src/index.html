<!--
  Tastaturbelegung

  Alt AA  - AP page/menu
  Alt B   - AP page sort bezeichnung
  Alt DD  - Admin page/menu
  Alt EE  - Extd. Filter
  Alt FF  - focus Filter
  Alt HH  - HW page/menu
  Alt I   - AP page sort IP
  Alt  K  - HW page sort kategorie
  Alt LL  - delete filters
  Alt NN  - AP page new AP/ HW page new
  Alt OO  - AP page sort standort/verantw.OE/ HW page sort konfig
  Alt PP  - AP page sort apname/ HW page sort ap
  Alt  S  - HW page sort sernr
  Alt TT  - AP page sort type/ HW page sort typ
  Alt  U  - HW page sort anschdat
  Alt WW  - AP page sort harware/ HW page sort aschwert
  Alt XX  - output to CSV
-->
