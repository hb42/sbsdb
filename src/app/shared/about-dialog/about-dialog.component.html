<mat-dialog-content class="panel">
  <div class="img-panel text">
    <img src="resource/splash_blank.bmp" width="299" height="150" alt="SBS-Datenbank" />
    <div class="version">
      {{ version.ver.version }}
    </div>
  </div>
  <div class="text">{{ version.ver.copyright }}</div>
  <div class="list">
    <div *ngFor="let ver of version.ver.versions">{{ ver }}</div>
  </div>
  <div class="text space">&Del;</div>
  <div class="text server">{{ version.serverVer.displayname }} {{ version.serverVer.version }}</div>
  <div class="text server-copy" style="">{{ version.serverVer.copyright }}</div>
  <div class="list">
    <div *ngFor="let ver of version.serverVer.versions">{{ ver }}</div>
  </div>
</mat-dialog-content>
<div class="foot">
  <a class="rel-notes mat-button" href="resource/Versionen.txt" target="_blank">Release Notes</a>
  <div class="fill"></div>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" mat-dialog-close="" type="submit">OK</button>
  </div>
</div>
