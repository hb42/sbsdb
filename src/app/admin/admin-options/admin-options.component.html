<mat-action-list class="btn-list">
  <button
    mat-raised-button
    [routerLink]="admConfigPath"
    class="adm-btn"
    [color]="navigationService.currentPath === admConfigPath ? '' : 'primary'"
    [skipLocationChange]="navigationService.currentPath === admConfigPath"
    title="Allgemeine Programmparameter"
  >
    Globale Konfiguration
  </button>
  <button
    mat-raised-button
    [routerLink]="admApFilterPath"
    class="adm-btn"
    [skipLocationChange]="navigationService.currentPath === admApFilterPath"
    [color]="navigationService.currentPath === admApFilterPath ? '' : 'primary'"
    title="Selbstdefinierte Filter allen Benutzern bereitstellen"
  >
    Globale Arbeitsplatzfilter
  </button>
  <button
    mat-raised-button
    [routerLink]="admAptypPath"
    class="adm-btn"
    [skipLocationChange]="navigationService.currentPath === admAptypPath"
    [color]="navigationService.currentPath === admAptypPath ? '' : 'primary'"
    title="AP-Typen bearbeiten"
  >
    AP-Typen
  </button>
  <button
    mat-raised-button
    [routerLink]="admExtprogPath"
    class="adm-btn"
    [skipLocationChange]="navigationService.currentPath === admExtprogPath"
    [color]="navigationService.currentPath === admExtprogPath ? '' : 'primary'"
    title="Externe Programmaufrufe zu AP-Typen zuordnen"
  >
    Externe Programme
  </button>
  <button
    mat-raised-button
    [routerLink]="admTcLogsPath"
    class="adm-btn"
    [skipLocationChange]="navigationService.currentPath === admTcLogsPath"
    [color]="navigationService.currentPath === admTcLogsPath ? '' : 'primary'"
    title="Protokoll des letzten Thin-Client-IP-Imports"
  >
    Thin-Client-Log
  </button>
</mat-action-list>
