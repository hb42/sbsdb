<sbsdb-dialog-title dialogTitle="{{ title }}"></sbsdb-dialog-title>
<mat-dialog-content>
  <div class="yesno-text">{{ text }}</div>
</mat-dialog-content>
<div mat-dialog-actions class="end">
  <button mat-flat-button color="primary" mat-dialog-close="">Abbrechen</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" type="submit">OK</button>
</div>
