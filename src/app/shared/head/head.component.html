  <div *ngFor="let link of navLinks">
    <button mat-button *ngIf="!navigationService.currentPath.startsWith(link.path)"
            [routerLink]="link.path">
      {{link.label}}
      <mat-icon></mat-icon>
    </button>
    <button mat-flat-button *ngIf="navigationService.currentPath.startsWith(link.path)"
            [matMenuTriggerFor]="menu">
      {{link.label}}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <span class="spacer2"></span>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
  <span class="spacer"></span>

  <button mat-icon-button (click)="backBtn()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-icon-button (click)="forwardBtn()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
  <span class="spacer"></span>
