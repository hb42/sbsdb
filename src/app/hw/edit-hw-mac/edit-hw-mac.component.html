<mat-card>
  <div class="input-title card-title">MAC-Adressen</div>

  <mat-card-content class="abstand-top">
    <!-- umgebende FORM muss die uebergeordnete component bereitstellen -->
    <sbsdb-edit-vlan
      [formGroup]="formGroup"
      [vlanInp]="vlaninp"
      [onSubmit]="onSubmit"
      [hwchange]="hwchange"
      (vlanReady)="vlanReady($event)"
    ></sbsdb-edit-vlan>
  </mat-card-content>
</mat-card>
